<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost of Tsushima</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Ghost of Tsushima</h1>
    </header>

    <nav>

        <a href="index.html">Accueil</a>
        <a href="services.html">Services</a>
        <a href="a_propos.html">À propos</a>

    </nav>
    <style>
        /* Style de l'image en premier plan */
        .image-fixe {
            position: fixed;
            top: 600px;
            left: 0;
            width: 500px;
            height: 350px;
            z-index: 1;
            /* S'assure que l'image est bien au-dessus du contenu */
        }

        /* Conteneur de la carte avec image en arrière-plan */
        #map-container {
            position: relative;
            width: 100%;
            height: 720px;
            background-image: url("Map_of_Tsushima2.jpg");
            background-size: auto;
            background-position: center;
            overflow: hidden;
            z-index: 0;
        }

        /* Contenu défilant */
        .content {
            position: relative;
            z-index: 2;
            margin-top: 10px;
            /* pour séparer le contenu de l'image */
            font-family: Arial, sans-serif;
            padding: 10px;

        }
    </style>

    <main>
        <section id="game">
            <div id="map-container">
                <img class="background-image" src="Map_of_Tsushima2.jpg">
            </div>
            <div id="game-controls">
                <h2>Faites votre estimation !</h2>
                <p id="coordinates">Cliquez sur la carte pour choisir un emplacement.</p>
                <button id="submit">Soumettre la réponse</button>
            </div>

        </section>
        <section id="result">
            <p id="image"></p>
            <p id="result-message"></p>
            <p id="score">Score : 0 points</p>
        </section>
        <img class="image-fixe">
        <div id="coordinates"></div>
        <div id="result-message"></div>
        <div id="score"></div>
        
    </main>

    <footer>
        <p>&copy;2025, Tous droits réservés.</p>
    </footer>
    <script src="ghost_JS.js"></script>

    <script>
        const images = [
            "Ghost1.jpg",
            "Ghost2.jpg",
            "Ghost3.jpg",
            "Ghost4.jpg",
            "Ghost5.jpg"
        ];

        // Fonction pour charger une image aléatoire
        function loadRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const selectedImage = images[randomIndex];
            const imageElement = document.getElementById('random-image');
            imageElement.src = selectedImage; // Change le source de l'image fixe
            console.log(`Image sélectionnée: ${selectedImage}`); // Optionnel, pour vérification
        }

        // Charger une image aléatoire au début de la page
        window.onload = loadRandomImage;

    </script>

</body>

</html>
