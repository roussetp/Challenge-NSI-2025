<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternance d'Images</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <h1>Cliquez sur le bouton pour changer l'image</h1>
    <img id="image" src="Photo1.jpg" alt="Image" />
    <button id="validBtn">Validé</button>

    <script>
        const images = ['Photo1.jpg', 'Photo2.jpg', 'Photo3.jpg']; // Liste des images
        let currentImageIndex = -1; // Aucun indice au début

        const btn = document.getElementById('validBtn');
        const img = document.getElementById('image');

        btn.addEventListener('click', () => {
            // Trouver l'index d'une image différente de l'actuelle
            let nextImageIndex;
            do {
                nextImageIndex = Math.floor(Math.random() * images.length); // Choisir un index aléatoire
            } while (nextImageIndex === currentImageIndex); // Vérifier que l'image n'est pas la même que la précédente

            currentImageIndex = nextImageIndex; // Mettre à jour l'image actuelle
            img.src = images[currentImageIndex]; // Afficher la nouvelle image
        });


    </script>
</body>

</html>
