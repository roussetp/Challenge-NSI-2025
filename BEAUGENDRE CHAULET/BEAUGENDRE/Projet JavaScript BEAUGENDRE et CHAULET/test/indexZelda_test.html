<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GéoGuessr - Games Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="Botw_map.jpg" alt="Image fixe" class="image-fixe">
    <header>
        <h1>GeoGuessr - GAMES Edition</h1>
        <p>Devinez où vous êtes dans ces maps !</p>
    </header>
    
    <nav>
        <a href="indexAcceuil.html">Accueil</a>
        <a href="services.html">Services</a>
        <a href="a_propos.html">À propos</a>
    </nav>

    <style>
        /* Style de l'image en premier plan */
        .image-fixe {
            position: fixed;
            top: 0;
            left: 0;
            width: 27%;
            height: 35%;
            z-index: 1; /* S'assure que l'image est bien au-dessus du contenu */
        }

        /* Conteneur de la carte avec image en arrière-plan */
        #map-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('Botw_map.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Contenu défilant */
        .content {
            position: relative;
            z-index: 2;
            margin-top: 50px; /* pour séparer le contenu de l'image */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>

    <main>
        <section id="game">
            <div id="map-container">
                <!-- Le conteneur de l'image qui aura l'effet de zoom -->
            </div>
            <div id="game-controls">
                <h2>Faites votre estimation !</h2>
                <p id="coordinates">Cliquez sur la carte pour choisir un emplacement.</p>
                <button id="submit">Soumettre la réponse</button>
            </div>
        </section>
        <section id="result">
            <p id="result-message"></p>
            <p id="score">Score : 0 points</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GeoGuessr. Tous droits réservés </p>
    </footer>

    <script src="script.js"></script>
    <script>
        const container = document.getElementById('map-container');
        let scale = 1; // Valeur initiale de zoom

        // Événement de molette pour le zoom
        container.addEventListener('wheel', (e) => {
            e.preventDefault();  // Empêche le comportement par défaut (scroll de la page)
            
            // Calcul du niveau de zoom en fonction du sens de la molette
            if (e.deltaY < 0) {
                // Molette vers le haut (zoom avant)
                scale += 0.5;
            } else {
                // Molette vers le bas (zoom arrière)
                scale = Math.max(1, scale - 0.5);  // Ne pas permettre un zoom moins que 1
            }

            // Appliquer le zoom
            container.style.transform = `scale(${scale})`;
            container.style.transition = 'transform 0.2s ease';
        });

        container.addEventListener('mousemove', (e) => {
            const { width, height, left, top } = container.getBoundingClientRect();
            const offsetX = e.clientX - left;
            const offsetY = e.clientY - top;

            const xPercent = (offsetX / width) * 100;
            const yPercent = (offsetY / height) * 100;

            // Zoom centré sur la position de la souris
            container.style.backgroundPosition = `${xPercent}% ${yPercent}%`;
        });

        container.addEventListener('mouseleave', () => {
            container.style.backgroundPosition = 'center'; // Réinitialiser la position
        });
    </script>
</body>

</html>
